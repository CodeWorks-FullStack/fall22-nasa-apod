<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-6">
        <button class="btn selectable me-3" data-bs-toggle="offcanvas" data-bs-target="#faves-offcanvas">
          <i class="mdi mdi-book fs-3 text-shadow"></i>
        </button>
        <button onclick="app.favoritesController.saveApod()" class="btn selectable">
          <i class="mdi mdi-heart fs-3 text-shadow"></i>
        </button>
      </div>
      <div class="col-6 text-end p-2">
        <input type="date" id="space-dawg" name="space-dawg" value="" min="1995-06-16" max=""
          onchange="app.nasaController.getNasaApodByDate()">
      </div>
    </div>
  </header>
  <main class="container-fluid grid-center">

        <i class="mdi mdi-copyright me-2"></i>
        <p id="copyright"></p>

    </div>
  </footer>
  <!-- NOTE off canvas -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="faves-offcanvas"

    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="faves-offcanvas-label">My Favorites</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
